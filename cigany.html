<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    cigany
    <div class="container mt-5">
      <h1 class="text-center">Discord Üzenet Küldő</h1>
      <form id="messageForm" class="mt-4">
        <div class="form-group">
          <label for="discordName">Discord Név:</label>
          <input
            type="text"
            class="form-control"
            id="discordName"
            name="discordName"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail (opcionális):</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Üzenet:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">Kép csatolása (opcionális):</label>
          <input
            type="file"
            class="form-control-file"
            id="file"
            name="file"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Küldés</button>
      </form>
      <div id="responseMessage" class="mt-3 text-center"></div>
    </div>

    <script src="cigany.js"></script>
  </body>
</html>
