<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moondeity Support</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Discord Üzenet Küldő</h1>
      <form id="messageForm" class="mt-4">
        <div class="form-group">
          <label for="discordName">Discord Név:</label>
          <input
            type="text"
            class="form-control"
            id="discordName"
            name="discordName"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail (opcionális):</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Üzenet:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">Kép csatolása (opcionális):</label>
          <input
            type="file"
            class="form-control-file"
            id="file"
            name="file"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Küldés</button>
      </form>
      <div id="responseMessage" class="mt-3 text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
